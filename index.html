<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <p class="screen-operation">36 + 9 +</p>
        <p class="screen-result">45</p>
      </div>
      <div class="grid">
        <p class="item op item-text">CE</p>
        <p class="item op item-text">C</p>
        <p class="item op item-text">
          <i class="bx bxs-tag-x"></i>
        </p>
        <p class="item op">&divide;</p>
        <p class="item num">7</p>
        <p class="item num">8</p>
        <p class="item num">9</p>
        <p class="item op">&times;</p>
        <p class="item num">4</p>
        <p class="item num">5</p>
        <p class="item num">6</p>
        <p class="item op">&minus;</p>
        <p class="item num">1</p>
        <p class="item num">2</p>
        <p class="item num">3</p>
        <p class="item op">&plus;</p>
        <p class="item num">&plusmn;</p>
        <p class="item num">0</p>
        <p class="item num">&#8729;</p>
        <p class="item eq">&equals;</p>
      </div>
    </div>
  </body>
</html>
